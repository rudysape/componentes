<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-button (click)="onClick()">
          <ion-icon slot="icon-only" name="menu" color="primary"></ion-icon>
          
        </ion-button>

        <ion-title>Menu de Inicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
     <!--  <ion-list *ngFor="let c of componentes | async" [routerLink]="item.direccion">        
        <ion-icon slot="start" [name]="item.icono"></ion-icon>
         <ion-item>{{c.nombre}}</ion-item> -->

         <ion-list>
          <ion-item *ngFor="let item of componentes | async" 
                    [routerLink]="item.direccion">
            <ion-icon slot="start" [name]="item.icono"></ion-icon>
            <ion-label>{{item.nombre}}</ion-label>
          </ion-item>
        </ion-list>

     
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
