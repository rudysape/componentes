<app-header titulo ="slides"></app-header>

<ion-content padding>
    <ion-slides pager="true">
         <ion-slide *ngFor = "let slide of slider">

            <ion-card mode="ios">              
              <img [src]="slide.image"/>         
              <ion-card-header>                
                <ion-card-title>{{slide.title}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                  {{slide.description}}
              </ion-card-content>
            </ion-card>


        </ion-slide>

        <ion-slide>
          <ion-button (click)="onClick()" color="primary" expand="block" fill="clear" shape="round">
            Ir al Inicio
          </ion-button>
        </ion-slide>
        
      
    </ion-slides>

</ion-content>
