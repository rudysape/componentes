<app-header [titulo]="nombre || 'input'"></app-header> <!-- Lo que escriba en el campo Nombre se va copiar al titulo y si esta vacio pone la palabra Input -->

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>   
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" 
                 placeholder="Escribe tu nombre"
                 [(ngModel)]="nombre"> </ion-input>  
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input placeholder="Escriba su apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Curso</ion-label>
      <ion-input clearInput value="limpiar"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Etiqueta flotante</ion-label>
      <ion-input></ion-input>
    </ion-item>

  </ion-list>

  <ion-list> <!-- uso otra lista para que no se mezcle -->    
    <ion-list-header>
      <ion-label>Formulario</ion-label>   
    </ion-list-header>

    <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" > <!-- con esta directiva manejara todos los inputs que tiene adentro -->
        <ion-list-header>
          <ion-label>Estad: {{formulario.valid}}</ion-label> <!-- para saber si el formulario es valido por ej, este tiene qel campo email como requerido-->
        </ion-list-header>
         <ion-item>
            <ion-label>Email:</ion-label> <!-- pattern: uso esta expresion regular para validar el email -->
            <ion-input type="email" 
                        placeholder="@"
                        name="correo"
                        [(ngModel)]="usuario.nombre"
                        required
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"  
                        ></ion-input>
                        <!-- es obligatorio ponerle nombre a los inpe porque etan en un formulario -->
            </ion-item>  

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" 
                      placeholder="ContraseÃ±a"
                      name= "password" 
                      [(ngModel)]="usuario.password"
                      required
                      ></ion-input>    

          </ion-item>
          <ion-button type="submit" expand="block" [disabled] = "formulario.invalid" >
            Ingresar
          </ion-button>
        


    </form>

  </ion-list>

  
</ion-content>
